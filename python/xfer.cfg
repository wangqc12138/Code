[Common]
ClassName = xfer
InstanceName = gsm_yz
LocalHost = 127.0.0.1
TaskNum = 99
Interval = 100

LibFileName = $(HOME)/lib/libXferFtpBaseD.so
messageFile=../../etc/messagefile.txt

UniCheck = T
UniIdxKey = 9035
UniIdxDir = /tykt/jfxfer/data/dup/xfer/$$(unikey)
UniIdxUnit = DAY
UniIdxCyc = 1
UniIdxLRU = 3
UniIdxLog = True

LogPath = $(JFLOG)/xfer/$$(instance)
LogFileName = gsm_yz.xfer.$(sys_date)
LogLevel = 4

StatDir = /tykt/jfxfer/data/stat/xfer
StatFlag=T

SingleProcess=T
CheckSize=true

[xfer/log]
logFile = $(JFLOG)/xfer/gsm_yz.log
logLevel=INFO_LEVEL
logOn=TRUE
consoleOn=TRUE

[Default]
BackupSrc = F
BackupDest = T

SrcBakCopyDirStruct = T
DestCopyDirStruct = F
DestBakCopyDirStruct = F
DeleteSrcFile = T

CompressBakFile = T
UnCompressDestFile = F

RemainSrcFileNum = 0
StopXfer = F


DayOffset = 0
Host =10.255.34.227
User =mcb3tran
Passwd =KG6ygf\#ds
XferType = GET

SrcDirDepth = 0

UsePtr = F
CheckSequence = T
ForceContinuous = T
PtrFormat =$$(year)$$(mon)$$(day).$$(serial)
PtrRule = 2,0,95,0,1
PtrPath =  /tykt/jfxfer/data/dup/xfer/ptr/$$(instance)
PtrFile = $$(section).ptr

DevName = #/tykt/jfxfer,90

[Tasks/gsm_y]
